<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <h1 id="appName">Table Finder</h1>
    <h3>Pick your table now</h3>
    
    <div class="center-div" id="tableLayout">
      <div class="table available" id="1">
        <div class="tableNumber">1</div>
      </div>
      <div class="table available" id="2">
        <div class="tableNumber">2</div>
      </div>
      <div class="table available" id="3">
        <div class="tableNumber">3</div>
      </div>
      <div class="table available" id="4">
        <div class="tableNumber">4</div>
      </div>
      <div class="table available" id="5">
        <div class="tableNumber">5</div>
      </div>
      <div class="table available" id="6">
        <div class="tableNumber">6</div>
      </div>
      <div class="table available" id="7">
        <div class="tableNumber">7</div>
      </div>
      <div class="table available" id="8">
        <div class="tableNumber">8</div>
      </div>
      <div class="table available" id="9">
        <div class="tableNumber">9</div>
      </div>
    </div>
    
    <div class="center-div" id="popBox">
      <a href="#" id="close"></a>
      <h4>New Reservation</h4>
      <h5 id=tableNumberLine></h5>
      <input style="font-size:18px;" type="text" class="textLine" id="name" placeholder="full name" /><br>
      <input style="font-size:18px;" type="text" class="textLine" id="phoneNumber" placeholder="phone number" /><br>
      <input style="font-size:18px;" type="text" class="textLine" id="partySize" placeholder="party size" /><br>
      <button type="button" id="saveButton">SAVE</button>
    </div>
    
    <div class="center-div" id="reserveBox">
      <h6 id="reserveName">placeholder</h6>
      <h6 id="reserveParty">placeholder</h6>
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="index.js"></script>
  </body>
</html>
