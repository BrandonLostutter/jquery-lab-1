<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 id="appName">Table Finder</h1>
    <h3>Pick your table now</h3>
    
    <div class="center-div" id="tableLayout">
      <div class="table available reserved" id="table1">
        <div class="tableNumber">1</div>
      </div>
      <div class="table available reserved" id="table2">
        <div class="tableNumber">2</div>
      </div>
      <div class="table available reserved" id="table3">
        <div class="tableNumber">3</div>
      </div>
      <div class="table available reserved" id="table4">
        <div class="tableNumber">4</div>
      </div>
      <div class="table available reserved" id="table5">
        <div class="tableNumber">5</div>
      </div>
      <div class="table available reserved" id="table6">
        <div class="tableNumber">6</div>
      </div>
      <div class="table available reserved" id="table7">
        <div class="tableNumber">7</div>
      </div>
      <div class="table available reserved" id="table8">
        <div class="tableNumber">8</div>
      </div>
      <div class="table available reserved" id="table9">
        <div class="tableNumber">9</div>
      </div>
    </div>
    
    <div class="center-div" id="popBox">
      <a href="#" class="close-thik"></a>
      <h4>New Reservation</h4>
      <h5>Table Number: 3</h5>
      <input type="text" class="textLine" id="name" placeholder="full name" /><br>
      <input type="text" class="textLine" id="phoneNumber" placeholder="phone number" /><br>
      <input type="text" class="textLine" id="partySize" placeholder="party size" /><br>
      <button type="button">SAVE</button>
    </div>
    
     <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="index.js"></script>
  </body>
</html>
